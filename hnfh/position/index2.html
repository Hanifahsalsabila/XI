<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Latihan z-index</title>
        <style>
            div{
                width: 200px;
                height: 200px;
                position: absolute;
            }
            .satu {background-color: salmon;
            z-index: 1;
            }
            .dua {background-color: slateblue;
            top: 100px;
            left: 100px;
            z-index: 2;
        }
            .tiga {background-color: tomato;
            top: 200px;
            left: 200px;
            }
        </style>
    </head>
    <body>
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
    </body>
</html>
